<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback</title>
  </head>
  <body>
    <div class="panel-container" id="panel">
        <strong>How satisfied are you with our <br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_tmVcRLwiyIz4qn_PSU27fBtKEfq8ieuBZw&usqp=CAU" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://em-content.zobj.net/source/microsoft-teams/363/neutral-face_1f610.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRraymvi_w6YqtkdA9c-CV5wmLTrqvQjKdqAw&usqp=CAU" alt="">
                <small>Satsfied</small>
            </div>
        </div>
        <button class="btn" id="send">send your Reviews</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
